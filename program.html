<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Three Column Grid Layouts for Tablets (landscape) and Desktops</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<style>
    /* Some custom styles to beautify this example */
    .demo-content{
        padding: 15px;
        font-size: 18px;
        background: #ea890bb6;
        margin-bottom: 15px;
    }
    .demo-content.bg-alt{
        background: #0760efee;
    }
    .container{
        background-image: url(https://assets-prd.ignimgs.com/2022/01/14/gameofthrones-allseasons-sq-1642120207458.jpg);
    }
</style>
</head>
<body>
    <h2 class="text-center mt-3">Bootstrap Responsive Layout</h2>
	<div class="text-center my-3">  </div>
    <div class="container">
        <!--Row with three equal columns-->
        <div class="row">
            <div class="col-lg-3">
                <div class="demo-content">.col-lg-3</div>
            </div>
            <div class="col-lg-6">
                <div class="demo-content bg-alt">.col-lg-6</div>
            </div>
            <div class="col-lg-3">
                <div class="demo-content">.col-lg-3</div>
            </div>
        </div>

        <!--Row with three columns divided in 1:4:1 ratio-->
        <div class="row">
            <div class="col-lg-4">
                <div class="demo-content">.col-lg-4</div>
            </div>
            <div class="col-lg-5">
                <div class="demo-content bg-alt">.col-lg-5</div>
            </div>
            <div class="col-lg-3">
                <div class="demo-content">.col-lg-3</div>
            </div>
        </div>

        <!--Row with three columns divided unevenly-->
        <div class="row">
            <div class="col-lg-7">
                <div class="demo-content">.col-lg-7</div>
            </div>
            <div class="col-lg-2">
                <div class="demo-content bg-alt">.col-lg-2</div>
            </div>
            <div class="col-lg-3">
                <div class="demo-content">.col-lg-3</div>
            </div>
        </div>
    </div>
</body>
</html>
